workflows:
  ios-release-no-shorebird:
    name: iOS Release
    instance_type: mac_mini_m2
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Clean and Setup
        script: |
          flutter clean
          flutter pub get
      - name: Force Update Podfile and Install
        script: |
          cd ios
          # 1. Remove existing Podfile.lock to resolve version conflicts
          rm -f Podfile.lock
          
          # 2. Force iOS 14.0 by completely replacing the first line
          # We use a temp file to prepend the platform line safely
          echo "platform :ios, '14.0'" > Podfile.new
          # Append original Podfile but exclude any existing platform lines
          grep -v "platform :ios" Podfile >> Podfile.new
          mv Podfile.new Podfile
          
          # 3. Install pods (Repo update is essential for new Firebase versions)
          pod install --repo-update
          cd ..
      - name: Build iOS simulator
        script: flutter build ios --simulator --no-codesign
      - name: Package Runner.app
        script: |
          mkdir -p build/ios/ipa
          zip -r build/ios/ipa/Runner.app.zip build/ios/iphonesimulator/Runner.app
    artifacts:
      - build/ios/ipa/Runner.app.zip
