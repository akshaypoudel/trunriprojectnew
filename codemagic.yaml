workflows:
  ios-debug:
    name: iOS Debug Build (Simulator, No Signing)
    environment:
      flutter: stable
      xcode: latest

    scripts:
      - name: Flutter precache iOS engine (fix Flutter.h not found)
        script: flutter precache --ios

      - name: Clean old Pods and Podfile.lock
        script: |
          rm -rf ios/Pods
          rm -f ios/Podfile.lock

      - name: Get Flutter packages
        script: flutter pub get

      - name: Fresh pod install with repo update
        script: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Build iOS Debug for simulator (NO codesign)
        script: flutter build ios --debug --simulator --no-codesign

    artifacts:
      - build/ios/**/*.app
      - build/ios/**/*.xcarchive
