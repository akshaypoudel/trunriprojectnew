workflows:
  ios-release-no-shorebird:
    name: iOS Release
    instance_type: mac_mini_m2
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Flutter pub get
        script: flutter pub get
      - name: Fix CocoaPods Dependencies & Deployment Target
        script: |
          cd ios
          # 1. Remove the lockfile to allow upgrades
          rm -f Podfile.lock
          
          # 2. Force Update Deployment Target to iOS 14.0 using sed
          # This handles both uncommented "platform :ios" and commented "# platform :ios" lines
          sed -i '' "s/^# platform :ios, .*/platform :ios, '14.0'/" Podfile
          sed -i '' "s/^platform :ios, .*/platform :ios, '14.0'/" Podfile
          
          # 3. Install pods with repo update
          pod install --repo-update
          cd ..
      - name: Build iOS simulator
        script: flutter build ios --simulator --no-codesign
      - name: Package Runner.app
        script: |
          mkdir -p build/ios/ipa
          zip -r build/ios/ipa/Runner.app.zip build/ios/iphonesimulator/Runner.app
    artifacts:
      - build/ios/ipa/Runner.app.zip
