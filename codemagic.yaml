workflows:
  ios-debug:
    name: iOS Debug Build (No Signing)
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Get Flutter packages
        script: flutter pub get

      - name: Build iOS debug (simulator build, no signing)
        script: flutter build ios --debug --no-codesign

    artifacts:
      - build/ios/iphoneos/**/*.app
      - build/ios/Debug-iphoneos/**/*.app
      - build/ios/**/*.xcarchive
